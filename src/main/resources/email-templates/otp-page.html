<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>OTP Yoxlama Kodu</title>
</head>
<body style="background-color: #171923; border-radius: 10px; padding: 20px;">
<p style="color: white; font-size: 24px; font-weight: bold; margin: 0; text-align: center; font-family: 'Manrope', sans-serif;">Salam $name</p>
<div style="background-color: #4A5568; border-radius: 10px; padding: 20px; margin-top: 20px;">
    <p style="font-size: 18px; margin: 0; color: white; text-align: center; font-family: 'Manrope', sans-serif;">Buyurun, OTP kodunuz:</p>
    <div style="background-color: #171923; border-radius: 10px; padding: 10px; margin: 20px auto; display: table;">
        <div style="text-align: center;">
            <p style="color: #38813D; font-size: 32px; font-weight: bold; margin: 0; font-family: 'Manrope', sans-serif;">$otp</p>
        </div>
    </div>
    <p style="font-size: 18px; margin: 0; color: white; text-align: center; font-family: 'Manrope', sans-serif;">Bu OTP kodu 5 dəqiqə ərzində qüvvəsini itirəcək.</p>
    <p style="font-size: 18px; margin: 0; color: white; text-align: center; font-family: 'Manrope', sans-serif;">Kodu heçkəslə paylaşmayın!</p>
    <p style="font-size: 16px; margin: 0; color: white; text-align: center; font-family: 'Manrope', sans-serif;">$datetime</p>
</div>
</body>
</html>
