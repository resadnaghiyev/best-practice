<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>StadTap Kompleks Olmaq Istəyi</title>
</head>
<body style="background-color: #171923; border-radius: 10px; padding: 20px;">
<p style="color: white; font-size: 24px; font-weight: bold; margin: 0; text-align: center; font-family: 'Manrope', sans-serif;">Salam Megaltech Əhli, Muştuluğumu Verin</p>
<div style="background-color: #4A5568; border-radius: 10px; padding: 20px; margin-top: 20px;">
    <p style="font-size: 18px; margin: 0; color: white; text-align: center; font-family: 'Manrope', sans-serif;">Idman Kompleksi Olmaq Istəyən Var: </p>
    <div style="background-color: #171923; border-radius: 10px; padding: 10px; margin: 20px auto; display: table;">
        <div style="text-align: center;">
            <p style="color: #38813D; font-size: 32px; font-weight: bold; margin: 0; font-family: 'Manrope', sans-serif;">$name</p>
            <p style="color: #38813D; font-size: 32px; font-weight: bold; margin: 0; font-family: 'Manrope', sans-serif;">$surname</p>
            <p style="color: #38813D; font-size: 32px; font-weight: bold; margin: 0; font-family: 'Manrope', sans-serif;">$phoneNumber</p>
            <p style="color: #38813D; font-size: 32px; font-weight: bold; margin: 0; font-family: 'Manrope', sans-serif;">$email</p>
            <p style="color: #38813D; font-size: 32px; font-weight: bold; margin: 0; font-family: 'Manrope', sans-serif;">$venueName</p>
            <p style="color: #38813D; font-size: 32px; font-weight: bold; margin: 0; font-family: 'Manrope', sans-serif;">$socialLink</p>
        </div>
    </div>
    <p style="font-size: 16px; margin: 0; color: white; text-align: center; font-family: 'Manrope', sans-serif;">$datetime</p>
</div>
</body>
</html>
